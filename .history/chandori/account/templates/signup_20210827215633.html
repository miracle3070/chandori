{% include 'header.html' %}

{% block content %}

<style>
    ul {
        list-style: none;
    }

    li {
        margin: 10px;
    }
</style>

<h1>회원가입</h1>
<form action="#" method="POST">
    {% csrf_token %}
    <ul>
        <li>
            <label>아이디 <input type="text" maxlength="20" name="username"></label>
        </li>
        <li>
            <label>비밀번호 <input type="password" name="password1"></label>
        </li>
        <li>
            <label>비밀번호 확인 <input type="password" name="password2"></label>
        </li>
        <li>
            <label>닉네임 <input type="text" maxlength="20" name="nickname"></label>
        </li>
        <li>
            <label>연령대 
                <select name="age">
                    <option value="10">10대</option>
                    <option value="20">20대</option>
                    <option value="30">30대</option>
                    <option value="40">40대</option>
                    <option value="50">50대 이상</option>
                </select>
            </label>            
        </li>
        <li>
            <label> 직업
                <select name="job">
                    <option value="학생">학생</option>
                    <option value="대학생/취준생">대학생/취준생</option>
                    <option value="직장인">직장인</option>
                </select>
            </label>
        </li>
        <li>
            <label> 월 수익
                <select name="income">
                    <option value="10">10만원 이하</option>
                    <option value="50">50만원 이하</option>
                    <option value="100">100만원 이하</option>
                    <option value="150">150만원 이상</option>
                </select>
            </label>
        </li>
    </ul>
    <input type="submit" value="회원가입">
</form>
<p>{{ error_msg }}</p>





{% include 'footer.html' %}
{% endblock %}
