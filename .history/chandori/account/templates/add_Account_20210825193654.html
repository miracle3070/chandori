{% include 'community/templates/header.html' %}

{% block content %}


<nav style="top: 100px;">
    <a href="{% url 'accounting:home' %}">가계부</a>
    <a href="{% url 'community:board' %}">질문게시판</a>
    <a href="{% url 'account:edit' %}" class="is-current">정보 수정</a>
    <div class="nav-underline"></div>
</nav>
<br>
<div id="login">
    <div class="container">
        <div id="login-row">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{% url 'account:edit_bank' %}" method="POST">
                        <h3 class="text-center text-info">계좌 추가하기</h3>
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="bank">은행사</label>
                            <select name="bank" class="select-arrow-image">
                                <option value="nh">농협은행</option>
                                <option value="sin">신한은행</option>
                                <option value="guk">국민은행</option>
                                <option value="hana">하나은행</option>
                                <option value="dae">대구은행</option>
                                <option value="ka">카카오뱅크</option>
                                <option value="ibk">ibk기업은행</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="account_num">계좌번호</label>
                            <input type="text" name="account_num" id="input1" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="balance">잔액</label>
                            <input type="text" name="balance" id="input2" class="form-control">
                        </div>

                        
                        
                        <div class="form-group">
                            <label for="job">직업</label>
                            &nbsp;&nbsp;

                            <select name="job" class="select-arrow-image">
                                <option value="{{ user.job }}" selected hidden>{{ user.job }}</option>
                                <option value="학생">학생</option>
                                <option value="대학생/취준생">대학생/취준생</option>
                                <option value="직장인">직장인</option>
                            </select>
                        </div>
                        <div class="form-group" >
                            <label for="income">연봉</label>
                            <select name="income" class="select-arrow-image">
                                <option value="{{ user.income }}" selected hidden>{{ user.income }}만원</option>
                                <option value="10">10만원 이하</option>
                                <option value="50">50만원 이하</option>
                                <option value="100">100만원 이하</option>
                                <option value="150">150만원 이상</option>
                            </select>
                        </div>
     
                        <!-- <input type="submit" value="수정완료"> -->
                        <br><button type="submit">수정완료</button><br>
                        
                    </form>
                    
                    
                </div>
            </div>
        </div>
    </div>
</div>
<p>{{error_msg}}</p>


{% include 'community/templates/footer.html' %}
{% endblock %}
