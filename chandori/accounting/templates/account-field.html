{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 달력</title>
    <link rel="stylesheet" href="{% static 'accounting/css/account-field.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calendar">
        <div class="header">
            <div class="year-month"></div>
            <div class="nav">
                <button class="nav-btn go-prev" onclick="prevMonth()">&lt;</button>
                <button class="nav-btn go-today" onclick="goToday()">Today</button>
                <button class="nav-btn go-next" onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="main">
            <div class="days">
                <div class="day">일</div>
                <div class="day">월</div>
                <div class="day">화</div>
                <div class="day">수</div>
                <div class="day">목</div>
                <div class="day">금</div>
                <div class="day">토</div>
            </div>
            <div class="dates"></div>
        </div>
    </div>

    <div class="account-field">
        <form action="{% url 'accounting:field' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" value="{{ user.id }}" name="user">
            <div>
                <input id="account-date" type="date" name="date">
            </div>
            <ul class="field">
                <!-- 여기에 가계부 입력칸이 동적으로 생성됨. -->
            </ul>
            <button class="field-add btn btn-secondary" type="button" onclick="addAccountField() ">항목 추가</button>
            <input class="btn btn-success" type="submit" value="입력 완료">
        </form>
    </div>

    <script src="{% static 'accounting/js/account-field.js' %}"></script>
    
</body>
</html>
